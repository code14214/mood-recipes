<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mood-sad': '#6B7280',
                        'mood-happy': '#FBBF24',
                        'mood-excited': '#EF4444',
                        'mood-anxious': '#8B5CF6',
                        'mood-sick': '#10B981',
                        'mood-romantic': '#EC4899',
                        'mood-refreshed': '#06B6D4',
                        'mood-cozy': '#F97316',
                        'mood-adventurous': '#7C3AED',
                        'mood-cheerful': '#F59E0B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-orange-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">üçΩÔ∏è Mood Recipe Finder</h1>
            <p class="text-xl text-gray-600">Tell us how you're feeling and we'll find the perfect recipe for you!</p>
        </div>

        <!-- Mood Selection -->
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">How are you feeling today?</h2>
            <div id="moodGrid" class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <!-- Mood buttons will be populated by JavaScript -->
            </div>
        </div>

        <!-- Recipe Display -->
        <div id="recipeSection" class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8 hidden">
            <div class="text-center mb-6">
                <h2 id="recipeTitle" class="text-3xl font-bold text-gray-800 mb-2"></h2>
                <div class="flex justify-center items-center gap-4 text-sm text-gray-600">
                    <span id="recipePrepTime" class="flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </span>
                    <span id="recipeDifficulty" class="px-2 py-1 rounded-full text-xs font-medium"></span>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <!-- Ingredients -->
                <div class="bg-gray-50 rounded-xl p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                        Ingredients
                    </h3>
                    <ul id="ingredientsList" class="space-y-2 text-gray-700"></ul>
                </div>

                <!-- Instructions -->
                <div class="bg-gray-50 rounded-xl p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        Instructions
                    </h3>
                    <ol id="instructionsList" class="space-y-3 text-gray-700"></ol>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-center gap-4 mt-8">
                <button id="newRecipeBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Try Another Recipe
                </button>
                <button id="changeMoodBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200">
                    Change Mood
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Finding the perfect recipe for your mood...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
